<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script type="text/javascript" src="tictactoe.js"></script>
	</head>

	<body>
		<h1>Tic Tac Toe</h1>

		<span id="outcome">Player 1's move!</span><br /><br />
		
		<aside>
			<table>
				<tr>
					<th>PLAYER Scores</th>
				</tr>
				<tr>
					<td><span id="player1">Player 1: &nbsp; 0</span></td>
				</tr>
				<tr>
					<td><span id="player2">Player 2: &nbsp; 0</span></td>
				</tr>
				<tr>
					<td><span id="ties">Ties: &nbsp; 0</span></td>
				</tr>
			</table>
			<br />
			<button id="clear" ="clearScores()">Clear Totals</button>
		</aside>

		<div id ="container">
			<div id="box1" class="gameboard" onclick="playGame('box1')"></div>
			<div id="box2" class="gameboard" onclick="playGame('box2')"></div>
			<div id="box3" class="gameboard" onclick="playGame('box3')"></div>			 
			<div id="box4" class="gameboard" onclick="playGame('box4')"></div>
			<div id="box5" class="gameboard" onclick="playGame('box5')"></div>
			<div id="box6" class="gameboard" onclick="playGame('box6')"></div>
			<div id="box7" class="gameboard" onclick="playGame('box7')"></div>
			<div id="box8" class="gameboard" onclick="playGame('box8')"></div>	
			<div id="box9" class="gameboard" onclick="playGame('box9')"></div>
		</div>

		<br/>
		<button id="restart" onclick="restartGame()">RESTART GAME</button>
		<br/>

	</body>
</html
